<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>

    <title>Document</title>
  </head>
  <body class="font-poppins">
    <div class="grid bg-slate-500">
      <div class="my-5 rounded-3xl bg-white w-96 mx-auto">
        <!-- Product Image  -->
        <div
          class="bg-slate-200 rounded-t-3xl flex justify-center items-center"
        >
          <img class="w-72" src="./images/shoe-1.png" alt="" />
        </div>
        <!-- Product Details -->
        <div class="mx-6">
          <div class="flex justify-between text-2xl font-bold mt-4">
            <div>
              <h1 id="product-name">Nike Comfort Shoe</h1>
            </div>
            <div>
              <h3><span id="price">49</spa>$</h3>
            </div>
          </div>
          <h3 class="text-xl font-semibold mt-4">Size</h3>
          <div id="product-size" class="grid grid-cols-6 mx-auto gap-3 text-center mt-4">
            <div class="bg-slate-100 rounded-lg py-2 size">37</div>
            <div class="bg-slate-100 rounded-lg py-2 size">38</div>
            <div class="bg-slate-100 rounded-lg py-2 size">39</div>
            <div class="bg-slate-100 rounded-lg py-2 size">40</div>
            <div class="bg-slate-100 rounded-lg py-2 size">41</div>
            <div class="bg-slate-100 rounded-lg py-2 size">42</div>
          </div>
          <div
            class="bg-blue-500 text-center font-semibold text-lg text-white rounded-lg mt-4 mb-8"
          >
            <button id="add-to-cart" class="py-1">Add To Cart</button>
          </div>
        </div>
      </div>

    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
